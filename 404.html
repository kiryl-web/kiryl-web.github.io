<!DOCTYPE html>
<html>

<head>
  <title>404</title>
  <link rel="icon" href="icon.png" type="image/x-icon">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --font-family: Times New Roman, 'Times New Roman', Times, serif, sans-serif, Arial;
      --base-font-size: 16px;
    }
 
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: black;
        --text-color: white;
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      max-width: 14cm;
      margin: 0 auto;
      padding: 0 1cm;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 16px; 
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-size: calc(var(--base-font-size) + 8px);
      font-weight: bold; 
      margin-bottom: 0.5em;
      width: 100%;
    }
  
    p, 
    i {
      width: 100%;
      font-size: calc(var(--base-font-size) + 2px);
      margin-top: 1em;
      margin-bottom: 1em;
      text-align: justify;
    }
   
    @media (max-width: 1080px) {

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-size: calc(var(--base-font-size) + 8px);
      }

      p,
      i {
        font-size: calc(var(--base-font-size) + 6px);
      }
 
      body {
        max-width: none;
        margin: 16px;
        padding: 0.5cm;
      }
    }
  </style>

  <div style="margin-top: 0%;">
    
    <h1 style="font-size: 2cm;">404</h1>

    <h1 style="width: inherit;">Some powerful words may stand here. </h1>

    <p style="width: inherit;">Months ago, this page used to say<br> <br><em>******,<br> I love you!</em></p></div>

    <p style="margin-top: 20%; text-align: center;">Site unavailable. Return to the <a href="https://kp-web.com">home page</a>.</p>


</body>

</html>
